apiVersion: apps/v1
kind: Deployment
metadata:
  name: security-context-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: security-context-demo
  template:
    metadata:
      labels:
        app: security-context-demo
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        runAsNonRoot: true
      containers:
      - name: main-app
        image: ubuntu
        command: ["sleep", "3600"]
        securityContext:
          # Overrides the Pod's runAsUser for this container only
          runAsUser: 1001
          # Ensures this container cannot run as root
          runAsNonRoot: true
          # Prevents the container from gaining more privileges
          allowPrivilegeEscalation: false
          # Mounts the container's filesystem as read-only
          readOnlyRootFilesystem: true
          # Drops all default capabilities, then adds just one back
          capabilities:
            drop:
            - "ALL"
            add:
            - "NET_BIND_SERVICE"